<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fuzzy memory</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Dosis:200,300,400,500,600,700,800|Rouge+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>hej</p>
    <div class="container">
      <header>
        <h1>Play Memory</h1>
        <p>with Mulan and her friends</p>
      </header>

      <div class="game">
        <section class="game__board"></section>

        <section class="settings">
          <div class="level">
            <h2>Choose level</h2>
            <div class="level__holder">
              <button class="level__buttons level__button--easy">easy</button>
              <button class="level__buttons level__button--medium">medium</button>
              <button class="level__buttons level__button--hard">hard</button>
            </div><!--levels__holder-->
          </div><!--/levels-->

          <button class="play">Play!</button>
        </section><!--/settings-->
      </div><!--/game-->
    </div><!--/container-->

    <script src="deck.js"></script>
    <script src="main.js"></script>
  </body>
</html>
