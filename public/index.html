<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fuzzy memory</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Dosis:200,300,400,500,600,700,800|Rouge+Script&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fuzzy Memory</h1>
        <p>Disney edition</p>
      </header>

      <div class="game">
        <section class="game__holder">
          <div class="game__board"></div>

          <div class="overlay overlay--welcome">
            <div class="overlay__text">
              <h2>Welcome</h2>
              <p>Choose deck, players and a level to play</p>
            </div><!--/overlay__text-->
            <button class="replay replay--hidden">Replay</button>
          </div><!--/overlay-->

          <div class="overlay__turn overlay__turn--hidden">
              <div class="turn__text">
                  <p><span></span> it's your turn!</p>
                </div>
          </div><!--/overlay__player-->
        </section><!--/game__board-->
      </div><!--/game-->
    </div><!--/container-->

    <section class="settings">
      <div class="deck">
        <h2>Choose deck</h2>
        <div class="deck__holder">
          <button class="deck__buttons deck__buttons--mulan" data-deck="mulan"></button>
          <button class="deck__buttons deck__buttons--lion-king" data-deck="lion-king"></button>
        </div><!--/deck__holder-->
      </div><!--/deck-->

      <div class="settings__play">
        <div class="player">
          <h2>Choose players</h2>
          <div class="player__holder">
            <button class="button player__buttons" data-players="0">1 player</button>
            <button class="button player__buttons" data-players="1">2 players</button>
          </div><!--/player__holder-->
        </div><!--/player-->

        <div class="level">
          <h2>Choose level</h2>
          <div class="level__holder">
            <button class="button level__buttons">easy</button>
            <button class="button level__buttons">medium</button>
            <button class="button level__buttons">hard</button>
          </div><!--level__holder-->
        </div><!--/level-->
      </div><!--/settings__play-->

      <div class="stats">
          <h2>Game stats</h2>
          <div class="stats__holder">
            <div class="stats__players stats__players--one stats__players--hidden">
              <h3>Player:</h3>
              <h4>1</h4>
              <h3>points:</h3>
              <h4>0</h4>
            </div><!--/stats__players--one-->

            <div class="stats__players stats__players--two stats__players--hidden">
                <h3>Player:</h3>
                <h4>2</h4>
                <h3>points:</h3>
                <h4>0</h4>
            </div><!--/stats__players--two-->
          </div><!--/stats__holder-->
        </div><!--/stats-->
    </section><!--/settings-->

    <script src="decks.js"></script>
    <script src="gameplay.js"></script>
    <script src="generate.js"></script>
    <script src="events.js"></script>
  </body>
</html>
