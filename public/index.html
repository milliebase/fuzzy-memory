<!DOCTYPE html>

  <head>

    <title>Fuzzy memory</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />

            </div>
            <div class="card card--hard">

            </div>
            <div class="card card--hard">
              <div class="card--front"></div>
              <img class="card--back" src="" alt="" />

            <div class="card card--hard">
              <div class="card--front"></div>

            </div>
            <div class="card card--hard">

              <button class="levels__button levels__button--easy">Easy</button>
              <button class="levels__button levels__button--medium">Medium</button>
              <button class="levels__button levels__button--hard">Hard</button>
            </div>

          <button class="play">Play!</button>

    <script src="deck.js"></script>
