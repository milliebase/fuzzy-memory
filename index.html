<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuzzy memory</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Dosis:200,300,400,500,600,700,800|Rouge+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Play Memory</h1>
            <p>with Mulan and her friends</p>
        </header>

        <div class="game">
            <section class="game__board">
                <div class="game__row">
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                </div>

                <div class="game__row">
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                </div>

                <div class="game__row">
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                </div>

                <div class="game__row">
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                    <div class="game__card game__lvl--hard"></div>
                </div>
            </section>

            <section class="settings">

                <div class="settings__lvl">
                    <h2>Choose level</h2>
                    <div class="settings__holder">
                        <button class="settings__lvl-btn settings__lvl-btn--easy">Easy</button>
                        <button class="settings__lvl-btn settings__lvl-btn--medium">Medium</button>
                        <button class="settings__lvl-btn settings__lvl-btn--hard">Hard</button>
                    </div>
                </div>

                <button class="settings__play-btn">Play!</button>
            </section>
        </div>
    </div>

    <script src="cards.js"></script>
    <script src="main.js"></script>
</body>
</html>
